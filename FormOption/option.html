<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsers</title>
</head>
<body>
    <form action="https://www.google.com/search">
       <label for="q">Browsers da internet:</label>
       <input list="q">

       <datalist id="q">
           <option id="q" value="internet Explorer">
           <option id="q" value="Firefox">
           <option id="q" value="Chrome">
           <option id="q" value="Opera">
           <option id="q" value="Safari">
       </datalist>

       <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
